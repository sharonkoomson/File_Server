{% extends 'base.html' %}


{% load crispy_forms_tags %}
{% block content %}
  <form method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit" class="btn btn-primary">Sign Up</button>
    <a href="{% url 'login' %}" class="btn btn-success">Log In</a>
  </form>
{% endblock %}
