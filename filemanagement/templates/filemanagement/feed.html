{% extends 'base.html' %}
{% load crispy_forms_tags %}


{% block content %}
<form method="GET" action="{% url 'filemanagement:feed' %}">
    {% crispy form %}
</form>
{% for file in files %}
<div>
    <h3>{{ file.title }}</h3>
    <p>{{ file.description }}</p>
    <a href="{{ file.get_file_url }}">Preview</a>
    <a href="{{ file.get_file_url }}" download>Download</a>
</div>
{% endfor %}
{% endblock %}
